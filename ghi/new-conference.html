<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>New Conference :: Conference GO!</title>
  <script type="module" src="js/new-conference.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Conference GO!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <!-- add new location and new conference here -->
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search conferences" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="offset-3 col-6">
          <div class="shadow p-4 mt-4">
            <h1>Create a new conference</h1>
            <form id="create-conference-form">
              <div class="form-floating mb-3">
                <input placeholder="Name" required type="text" name="name" id="name" class="form-control">
                <label for="name">Name</label>
              </div>
              <div class="form-floating mb-3">
                <!-- starts field here -->
                <input placeholder="mm/dd/yyyy" required type="date" name="starts" id="starts" class="form-control">
                <label for="starts">Starts</label>
              </div>
              <div class="form-floating mb-3">
                <!-- end field here -->
                <input placeholder="mm/dd/yyyy" required type="date" name="ends" id="ends" class="form-control">
                <label for="ends">Ends</label>
              </div>
                <!-- remove "form-floating"? -->
              <div class="form-floating mb-3">
                <!-- description field here -->
                <input placeholder="" required type="textarea" name="description" id="description" class="form-control">
                <label for="description">Description</label>
              </div>
              <div class="form-floating mb-3">
                <!-- maximum presentations field here -->
                <input placeholder="Maximum presentations" required type="number" name="max_presentations" id="max_presentations" class="form-control">
                <label for="max_presentations">Maximum Presentations</label>
              </div>
              <div class="form-floating mb-3">
                <!-- maximum attendees field here -->
                <input placeholder="Maximum attendees" required type="number" name="max_attendees" id="max_attendees" class="form-control">
                <label for="max_attendees">Maximum Attendees</label>
              </div>
              <div class="mb-3">
                <!-- look location field over -->
                <select required name="location" id="location" class="form-select">
                  <option selected value="">Choose a location</option>
                </select>
              </div>
              <button class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
